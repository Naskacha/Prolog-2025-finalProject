function showCarGif(carName) {
  const gifUrl = carGifs[carName.toLowerCase()];
  const displayArea = document.getElementById('gifDisplay');
  if (!gifUrl) {
    displayArea.innerHTML = `<p>Няма GIF за този автомобил: <b>${carName}</b></p>`;
    return;
  }
  displayArea.innerHTML = `<img src="${gifUrl}" alt="${carName} gif" />`;
}

// Демонстрация: имитация на резултат от Prolog
function getCarFromProlog() {
  // Тук сложи логика, която извлича името от Prolog
  // За демонстрация връщаме твърдо 'bmw' (можеш да промениш)
  return 'bmw';
}

<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Car Animation with Prolog Result</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
  }
  #animationContainer {
    margin-top: 20px;
  }
  .animal-gif {
    max-width: 300px;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Избор на кола (симулация с Prolog резултат)</h1>

<!-- Бутон за симулация на получаване на резултат от Prolog -->
<button onclick="simulatePrologResult()">Покажи анимация</button>

<!-- Контейнер за анимацията -->
<div id="animationContainer"></div>

<script>
// Обект с GIF анимации по марка
const animalAnimations = {
  bmw: '<img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjk2cTdhZDR2cHlrbjRqY2Vwa3h0Y2dneGRhdzZhbmk2NTdnbWZsdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yEWNsqrj8K7acGcCeo/giphy.gif" class="animal-gif" alt="BMW анимация" />',
  ferrari: '<img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjd1cDQ1bndmNHdwNzBuaDE0MmhlMm02bXNlOG4wMDc4ZGlqbmRjeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TeXVQ0AFBukqA/giphy.gif" class="animal-gif" alt="Ferrari анимация" />',
  tesla: '<img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2hrNjdybG0zbDRucnhtbm13ZHI1ZmgzNjFkNjM0ZjBscW91aWw4dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7Jd3pq6Su0fh0/giphy.gif" class="animal-gif" alt="Tesla анимация" />'
};

// Функция за показване на анимация според резултата от Prolog
function showAnimation(carBrand) {
  const container = document.getElementById('animationContainer');
  
  if (animalAnimations[carBrand]) {
    container.innerHTML = animalAnimations[carBrand];
  } else {
    container.innerHTML = `<p>Няма анимация за марката: <strong>${carBrand}</strong></p>`;
  }
}

// Симулация на получаване на резултат от Prolog (тук можеш да я замениш с реален код)
function simulatePrologResult() {
  // Пример: симулираме, че Prolog ни връща марка автомобил
  // Можеш да промениш стойността на "carFromProlog"
  const carFromProlog = prompt("Въведи марка кола (bmw, ferrari, tesla):", "bmw");

  if (carFromProlog) {
    showAnimation(carFromProlog.toLowerCase().trim());
  }
}
</script>

</body>
</html>

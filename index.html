<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog автомобили с различни правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }
    .animal-container {
      margin-top: 30px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }
    .animal-gif {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #005f99;
    }
  </style>
</head>
<body>

  <textarea id="prolog-input">
% Примери на заявки:
is_suv(X).
is_luxury(X).
is_sports_car(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="animal-container" id="animal-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    // База знания с автомобили и правила
    const knowledge = `
      car(toyota).
car(bmw).
car(ferrari).
car(tesla).
car(jeep).

% SUV автомобили
suv(jeep).
suv(toyota).

% Луксозни автомобили
luxury(bmw).
luxury(tesla).

% Спортни автомобили
sports_car(ferrari).
sports_car(bmw).

% Правила
is_suv(X) :- suv(X).
is_luxury(X) :- luxury(X).
is_sports_car(X) :- sports_car(X).
    `;

    session.consult(knowledge);

    const animalAnimations = {
      toyota: '<img src="https://media.giphy.com/media/QbEgxvVUQizk6/giphy.gif" class="animal-gif" alt="Toyota анимация" />',
      bmw: '<img src="https://media.giphy.com/media/kG0HfwOjQk1FK/giphy.gif" class="animal-gif" alt="BMW анимация" />',
      ferrari: '<img src="https://media.giphy.com/media/c7g8b8UvuzLeA/giphy.gif" class="animal-gif" alt="Ferrari анимация" />',
      tesla: '<img src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" class="animal-gif" alt="Tesla анимация" />',
      jeep: '<img src="https://media.giphy.com/media/3oEjHP8ELRNNlnlLGM/giphy.gif" class="animal-gif" alt="Jeep анимация" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("animal-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (animalAnimations[car]) {
            animDiv.innerHTML = animalAnimations[car];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за този автомобил.</p>";
          }
        }
      });
    }
  </script>

</body>
</html>
